<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="custom.js"></script>
    <style>
        span {
            display: inline-block;
            height: 20px;
            transition: 1s;
        }
        span.red {
            background-color: red;
            width: 50px;
        }
        span.yellow {
            background-color: yellow;
            width: 100px;
        }
        span.green {
            background-color: green;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Form Validations</h1>

    <form action="login.html">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" placeholder="Enter Name" id="username">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Enter Email</label></td>
                <td>
                    <input type="email" placeholder="Enter Email" id="usermail">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Enter Password</label></td>
                <td>
                    <input type="password" placeholder="Enter Password" id="userpwd">
                </td>
                <td>
                    <span></span>
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td>
                    <input type="password" placeholder="Confirm Password" id="confpwd">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
